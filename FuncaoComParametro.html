<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Trabalhando com Função</title>
</head>
<body>

    <script>
        function mostrarMensagem (msg) {
            alert(msg);
        }

        mostrarMensagem("Função com Parâmetro Javascript");
        mostrarMensagem("Outra mensagem");
        msg = "Mensagem com variavel";
        mostrarMensagem(msg);

    </script>
    
</body>
</html>
